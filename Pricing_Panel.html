<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="unts.csss">
</head>
<body>
    <div class="Panel_Pricing_Table">

        <div class="Pricing_Plans">
            <img src="icons/icon1.png" alt=""class="Pricing_Img">
            <h2 class="Pricing_Header">Personal</h2>
            <ul class="Pricing_Features">
                <li class="Pricing_Features_Items">Costum Domain</li>
                <li class="Pricing_Features_Items">Sleep After 30 Min of inactivity</li>
            </ul>
            <span class="Pricing_Price">Free</span>
            <a href="#/" class="Pricing_Button">Sign Up</a>
        </div>

        <div class="Pricing_Plans">
            <img src="icons/icon2.png" alt=""class="Pricing_Img">
            <h2 class="Pricing_Header">Small Team</h2>
            <ul class="Pricing_Features">
                <li class="Pricing_Features_Items">Never Sleep</li>
                <li class="Pricing_Features_Items">Multiple Workers for More Powerfull Apps</li>
            </ul>
            <span class="Pricing_Price">$150</span>
            <a href="#/" class="Pricing_Button">Free Trial</a>
        </div>


        <div class="Pricing_Plans">
            <img src="icons/icon3.png" alt=""class="Pricing_Img">
            <h2 class="Pricing_Header">Enterprise</h2>
            <ul class="Pricing_Features">
                <li class="Pricing_Features_Items">Dedicated</li>
                <li class="Pricing_Features_Items">Simple Horozontal Scalability</li>
            </ul>
            <span class="Pricing_Price">$400</span>
            <a href="#/" class="Pricing_Button">Free Trial</a>
        </div>
        
    </div>
</body>
</html>
